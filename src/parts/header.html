<header class="header">
  <div class="header__info">
    <div class="info__city-wrapper">
      <div class="header__city-select">
        <div class="city-select js-hybrid-select">
          <div class="city-select__wrapper">
            <select class="city-select__native js-select-native" aria-labelledby="city-label">
              <option value="c-sel" disabled="" selected="">Санкт-Петербург</option>
              <option value="c-spb">Санкт-Петербург</option>
              <option value="c-mos">Москва</option>
              <option value="c-nn">Нижний Новгород</option>
              <option value="c-rnd">Ростов-на-Дону</option>
            </select>
            <div class="city-select__custom js-select-custom" aria-hidden="true">
              <div class="city-select__custom-trigger">Санкт-Петербург</div>
              <div class="city-select__custom-options">
                <div class="city-select__custom-option" data-value="c-spb">Санкт-Петербург</div>
                <div class="city-select__custom-option" data-value="c-mos">Москва</div>
                <div class="city-select__custom-option" data-value="c-nn">Нижний Новгород</div>
                <div class="city-select__custom-option" data-value="c-rnd">Ростов-на-Дону</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="info__phone-wrapper">
      <img id="phone" src="../images/phone.svg" alt="телефон" />
      <p class="info__phone-number">
        8 800 785-25-35
      </p>
    </div>
  </div>
  <div class="header__logo">
    <p class="logo__title">
      Goldy <span class="logo__title_normal">Store</span>
    </p>
    <p class="logo__description">
      ювелирный магазин
    </p>
  </div>
  <div class="header__nav">
    <div class="nav__links">
      <a class="nav__link" href="#">
        Вход
      </a>
      <span>|</span>
      <a class="nav__link" href="#">
        Регистрация
      </a>
    </div>
    <div class="nav__buttons">
      <button class="nav__btn" aria-label="favourites">
        <img src="../images/favorite.svg" alt="избранное"/>
        <span class="nav__favourite-value">23</span>
      </button>
      <button class="nav__btn" aria-label="chart">
        <img src="../images/chart.svg" alt="сравнение" />
      </button>
      <button class="nav__btn" aria-label="basket">
        <img src="../images/bag.svg" alt="корзина" />
      </button>
    </div>
  </div>
</header>
