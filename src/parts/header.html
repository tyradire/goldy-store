<header class="header">
  <div class="header__info">
    <div class="info__city-wrapper">
      <img id="flag" src="../images/nav.svg" alt="флаг навигации" />
      <p class="info__city-unit">Санкт-Петербург</p>
      <button class="info__btn-select">
        <img id="rectangle" src="../images/rectangle.svg" alt="выбор города" />
      </button>
    </div>
    <div class="info__phone-wrapper">
      <img id="phone" src="../images/phone.svg" alt="телефон" />
      <p class="info__phone-number">
        8 800 785-25-35
      </p>
    </div>
  </div>
  <div class="header__logo">
    <p class="logo__title">
      Goldy <span class="logo__title_normal">Store</span>
    </p>
    <p class="logo__description">
      ювелирный магазин
    </p>
  </div>
  <div class="header__nav">
    <div class="nav__links">
      <a class="nav__link">
        Вход
      </a> |
      <a class="nav__link">
        Регистрация
      </a>
    </div>
    <div class="nav__buttons">
      <button class="nav__btn">
        <img src="../images/favorite.svg" />
        <span class="nav__favourite-value">23</span>
      </button>
      <button class="nav__btn">
        <img src="../images/chart.svg" />
      </button>
      <button class="nav__btn">
        <img src="../images/bag.svg" />
      </button>
    </div>
  </div>
</header>
